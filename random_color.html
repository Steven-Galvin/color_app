<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src="random_script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="random_styles.css">
    <meta charset="utf-8">
    <title>Random Color Generator</title>
  </head>
  <body>
    <header>
      <a href="index.html">HSV Slider</a>
    </header>
    <input type="checkbox" class="filter" id="filter_1" value="entireFamily" checked> All Colors
<br/>
<input type="checkbox" class="filter" id="filter_2" value="redFamily"> Red's
<br/>
<input type="checkbox" class="filter" id="filter_3" value="blueFamily"> Blue's
<br/>
<input type="checkbox" class="filter" id="filter_4" value="greenFamily"> Green's
<br/>
<input type="number" step="1" value="10" id="amount"> Total
<br/>
<input value="Create Circles" id='a' type="button">
<input value="Delete Circles" id='b' type="button">
<input value="How Many?" id='c' type="button">
<input value="Save Colors" id='d' type="button">
<hr />

  </body>
</html>
